<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pliage Québec</title>
  <link rel="stylesheet" href="style.css" />
</head>



<section class="vbox" style="gap: 15px; padding: 150px 50px 50px 150px;">
  <h1>Nous joindre</h1>
  
  <div class="some-big_blue_title">
      <p>Demande de soumission</p>
  </div>

  <p>N'hésitez pas à nous faire parvenir une demande de soumission en utilisant le</p>
  <p>formulaire ci-dessous ou en appelant au 418-682-8653</p>
</section>


<section class="vbox_center" style="width:95%; padding-left: 0px; padding-right: 0px;">

  <section class="hbox_center" style="gap: 50px;">
    <form action="#" method="post" enctype="multipart/form-data">

      <section class="vbox" style="padding: 0px; gap: 15px;">
        
        <!-- Nom - Prenom -->
        <section class="hbox" style=" width: 100%; gap: 10px;">
          <section class="vbox" style="width: 200px;">
            <label class="required" for="nom">Nom</label>
            <input class="form-input" type="text" id="nom" name="nom" required>
          </section>

          <section class="vbox" style="width: 200px;">
          <label class="required" for="prenom">Prénom</label>
          <input class="form-input" type="text" id="prenom" name="prenom" required>
          </section>
        </section>
        
        <!-- Email - Telephone -->
        <section class="hbox" style="width: 100%; gap: 10px;">
          <section class="vbox" style="width: 200px;">
            <label class="required" for="email">Email</label>
            <input class="form-input" type="email" id="email" name="email" required>
          </section>

          <section class="vbox" style="width: 200px;">
            <label class="required" for="telephone">Téléphone</label>
            <input class="form-input" type="tel" id="telephone" name="telephone" required>
          </section>
        </section>
        
        <!-- Materiel - Couleur -->
        <section class="hbox" style="width: 100%; gap: 10px;">
          <section class="vbox" style="width: 200px;">
            <label for="materiel">Matériel</label>
            <input class="form-input" type="text" id="materiel" name="materiel">
          </section>

          <section class="vbox" style="width: 200px;">
            <label for="couleur">Couleur</label>
            <input class="form-input" type="text" id="couleur" name="couleur">
          </section>
        </section>
        
        <!-- Dimension - Épaisseur du matériel -->
        <section class="hbox" style="width: 100%; gap: 10px;">
          <section class="vbox" style="width: 200px;">
            <label for="dimension">Dimension</label>
            <input class="form-input" type="text" id="dimension" name="dimension">
          </section>

          <section class="vbox" style="width: 200px;">
            <label for="epaisseur">Épaisseur du matériel</label>
            <input class="form-input" type="text" id="epaisseur" name="epaisseur">
          </section>
        </section>

        <!-- Message -->
        <section class="hbox" style="width: 100%; gap: 10px;">
          <section class="vbox" style="width: 410px;">
            <label for="message">Laissez-nous un message...</label>
            <textarea class="form-textarea" id="message" name="message" rows="5"></textarea>
          </section>
        </section>

        <!-- Fichiers -->
        <section class="hbox" style="width: 410px; gap: 10px;">
          <section class="vbox" style="gap: 10px;">
            <label for="fichiers">Importation de fichier(s) (max 3)</label>
            <input type="file" id="fichiers" name="fichiers[]" 
              multiple accept=".jpg,.jpeg,.png,.pdf,.doc,.docx" onchange="checkFileCount(this)">
          </section>
        </section>
        <button class="button-form" type="submit" style="width: 350px;"> 
          Envoyer
        </button>


      </section>

    </form>

    <div style="width: 450px; height: 650px; position: relative; display: flex; overflow: hidden;">
      <img src="images/test19.jpeg"
        style=" object-fit: cover; width: 100%;">
    </div>

    
  </section>
</section>




  <script>
    function checkFileCount(input) {
      if (input.files.length > 3) {
        alert("Vous ne pouvez importer que jusqu'à 3 fichiers.");
        input.value = ""; // Reset
      }
    }
  </script>

</body>
</html>
